<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabOut - Stats</title>
    <link rel="stylesheet" href="../css/stats.css">
    <script src="../lib/chart.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üìà Statistics</h1>
                <p class="subtitle">Analyze your browsing patterns</p>
            </div>
            <div class="date-selector">
                <button id="prevDay" class="nav-btn">‚Üê</button>
                <span id="currentDate"></span>
                <button id="nextDay" class="nav-btn">‚Üí</button>
            </div>
        </header>

        <main>
            <!-- Summary Cards -->
            <section class="summary-cards">
                <div class="card summary-card">
                    <span class="card-icon">‚è±Ô∏è</span>
                    <div class="card-content">
                        <span class="card-value" id="totalTime">0h 0m</span>
                        <span class="card-label">Total Time</span>
                    </div>
                </div>
                <div class="card summary-card">
                    <span class="card-icon">üåê</span>
                    <div class="card-content">
                        <span class="card-value" id="siteCount">0</span>
                        <span class="card-label">Sites</span>
                    </div>
                </div>
                <div class="card summary-card">
                    <span class="card-icon">üèÜ</span>
                    <div class="card-content">
                        <span class="card-value" id="topSite">-</span>
                        <span class="card-label">Top Site</span>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="card chart-card">
                    <h2>Time Distribution</h2>
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
                <div class="card chart-card">
                    <h2>Top Sites</h2>
                    <div class="chart-container bar-container">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Detailed List -->
            <section class="card detail-section">
                <h2>All Sites</h2>
                <div id="sitesList" class="sites-detail-list">
                    <!-- Sites will be rendered here -->
                </div>
            </section>

            <!-- Weekly Overview -->
            <section class="card weekly-section">
                <h2>üìÖ This Week</h2>
                <div class="chart-container weekly-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </section>
        </main>

        <footer>
            <a href="../popup.html" class="btn btn-secondary">‚Üê Back</a>
            <a href="options.html" class="btn btn-secondary">‚öôÔ∏è Settings</a>
        </footer>
    </div>

    <script src="../src/stats.js"></script>
</body>

</html>
